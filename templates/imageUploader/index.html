<!DOCTYPE html> 
<html> 
<head> 
<meta charset="utf-8"> 
<title>Welcome to fon.ly</title> 
<link href="/static/css/bootstrap.css" rel="stylesheet">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js" type="text/javascript"></script>
<script>

function shorten() {
    if($('#originFile').val() == '') {

        return false; 
    } else {
        $('#mainForm').submit()
    }
}

</script>
<style>
.alertbox {width:20%; margin-left:auto; margin-right:auto;}
</style>
</head>
<body>
<div class="hero-unit">
    <h2>Upload image for icon</h2>
    <form id="mainForm" name="mainForm" class="well" enctype="multipart/form-data" action="/imageUploader/upload" method="POST">{% csrf_token %}
        <input type="file" name="originFile" id="originFile"/>
        <input type="text" name="title" id="title" value="" />
        <input type="button" value="Shorten" onclick="shorten()"/>
    </form>
</div>

<div class="alertbox">
    <div class="alert alert-error">
    <a class="close" data-dismiss="alert">×</a>
    <h4>Warning!</h4>
    이미지 파일을 선택해 주세요.
    </div>
</div>
</body>
</html>
