<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width" />

<title>{{post.title}}</title>
<link rel="apple-touch-icon" href="/static/upload/114_{{post.filename}}" />
<link rel="shortcut icon"  href="/static/upload/114_{{post.filename}}" />

<style>

body {margin:0;padding:0;}
#main {position:absolute;width:100%; height:auto;}
#logo {
position:absolute;
text-align:center;
margin-left:auto;
margin-right:auto;
width:100%;
height:100%;
}

#logo_img {
    border-radius:25px;
    border: solid 5px white;
    width:95px;
    height:95px;
    margin-top:47%;
    margin-left:33%;
    padding:0px;
    background-image:url(/static/upload/114_{{post.filename}})
}

#phone {
    position:absolute;
    margin-top:12%;
    margin-left:35%;
    width:30%;
    height:26%;
}
#title {
    margin-top:100px;
    padding-top:5px;
    font-size: 18px;
    font-weight:bold;
    color:white;
}
</style>
</head>
<body>
<img id="main" src="/static/img/fonly_mobile.jpg"/>
<div id="logo">
    <div id="logo_img"/>
    <div id="title">{{post.title}}</div>
</div>

    <a href="tel:{{post.phone}}"><div id="phone"></div></a>

</html>
